{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <form action="{{ url_for('admin_news.create_post') }}" method="POST" enctype="multipart/form-data">
                <div class="container py-4">
                    <div class="row g-4">
                
               <div class="card content-card p-4 p-lg-5">

    <!-- Header -->
    <div class="card-header-custom mb-4">
        <div class="header-wrapper">
            <div class="header-left">
                <a href="{{ url_for('admin_news.manage') }}" class="btn-back">
                    <i class="fa fa-arrow-left"></i>
                </a>
                <div>
                    <h4 class="mb-1 fw-bold">Tạo bài viết mới</h4>
                    <small class="text-muted">Soạn thảo và xuất bản bài viết</small>
                </div>
            </div>
            <div class="header-right">
                <button type="button" class="btn btn-outline-secondary btn-action">
                    <i class="fa fa-eye"></i>
                    <span class="btn-text ms-1">Xem trước</span>
                </button>
                <button type="submit" class="btn btn-primary btn-action">
                    <i class="fa fa-paper-plane"></i>
                    <span class="btn-text ms-1">Xuất bản</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Combined form layout -->
    <div class="row">
        
        <!-- LEFT: MAIN CONTENT -->
        <div class="col-lg-8 pe-lg-5">

            <!-- Title -->
            <div class="mb-5">
                <label class="form-label fw-semibold text-muted mb-2">
                    <i class="fa fa-heading me-2"></i>Tiêu đề bài viết <span class="text-danger">*</span>
                </label>
                <input type="text" name="title" class="form-control form-control-title" 
                       placeholder="Nhập tiêu đề hấp dẫn..." required>
            </div>

            <!-- Description -->
            <div class="mb-5">
                <label class="form-label fw-semibold text-muted mb-2">
                    <i class="fa fa-align-left me-2"></i>Mô tả ngắn
                </label>
                <textarea name="description" class="form-control form-control-desc" rows="3"
                    placeholder="Mô tả ngắn gọn hiển thị trong danh sách..."
                    maxlength="200"></textarea>

                <div class="d-flex justify-content-between align-items-center mt-2">
                    <small class="text-muted">
                        <i class="fa fa-info-circle me-1"></i>Mô tả ngắn xuất hiện ngoài trang chủ
                    </small>
                    <small class="text-muted char-counter">0/200</small>
                </div>
            </div>

            <!-- Featured Image -->
            <div class="mb-5">
                <label class="form-label fw-semibold text-muted mb-3">
                    <i class="fa fa-image me-2"></i>Ảnh đại diện
                </label>

                <div class="upload-zone" onclick="document.getElementById('imageInput').click()" id="uploadZone">
                    <div class="upload-content" id="uploadContent">
                        <div class="upload-icon">
                            <i class="fa fa-cloud-upload-alt fa-3x"></i>
                        </div>
                        <div class="upload-text">
                            <p class="mb-1 fw-semibold">Kéo ảnh vào đây hoặc nhấp để chọn</p>
                            <small class="text-muted">PNG, JPG, GIF (≤5MB)</small>
                        </div>
                    </div>
                    <div class="upload-preview d-none" id="uploadPreview">
                        <img id="imagePreview" src="#" alt="Preview">
                        <div class="upload-overlay">
                            <button type="button" class="btn btn-light btn-sm" onclick="event.stopPropagation(); removeImage()">
                                <i class="fa fa-trash me-1"></i>Xóa ảnh
                            </button>
                        </div>
                    </div>
                </div>

                <input type="file" name="image" id="imageInput" class="d-none" accept="image/*"
                       onchange="previewImage(this)">
            </div>

            <!-- Content -->
            <div class="mb-4">
                <label class="form-label fw-semibold text-muted mb-3">
                    <i class="fa fa-file-alt me-2"></i>Nội dung bài viết <span class="text-danger">*</span>
                </label>
                <div class="editor-wrapper">
                    <textarea name="content" id="editor"></textarea>
                </div>
            </div>

        </div>


        <!-- RIGHT: PUBLISH SETTINGS -->
        <div class="col-lg-4">
            <div class="sidebar-card p-4">

                <div class="mb-4">
                    <label class="form-label-sidebar">
                        <i class="fa fa-folder-open me-2 text-primary"></i>Danh mục <span class="text-danger">*</span>
                    </label>
                    <select name="category_id" class="form-select form-select-custom" required>
                        <option value="" disabled selected>Chọn danh mục</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label-sidebar">
                        <i class="fa fa-circle me-2 text-success"></i>Trạng thái
                    </label>
                    <select name="status" class="form-select form-select-custom">
                        <option value="published" selected>Xuất bản ngay</option>
                        <option value="draft">Bản nháp</option>
                    </select>
                </div>

                <div class="mb-0">
                    <label class="form-label-sidebar">
                        <i class="fa fa-tags me-2 text-warning"></i>Tags
                    </label>
                    <input type="text" name="tags" class="form-control form-control-custom"
                           placeholder="Cách nhau bởi dấu phẩy">
                    <div class="form-hint">
                        <i class="fa fa-lightbulb me-1"></i>Ví dụ: kinh tế, du lịch, môi trường
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

            </div>
        </div>
        </form>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

<script>
    // 0. Set Current Date
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const dateStr = today.getDate().toString().padStart(2, '0') + '/' + 
                       (today.getMonth() + 1).toString().padStart(2, '0') + '/' + 
                       today.getFullYear();
        document.getElementById('currentDate').textContent = dateStr;
    });

    // 1. Initialize CKEditor with Image Upload
    class MyUploadAdapter {
        constructor(loader) {
            this.loader = loader;
        }

        upload() {
            return this.loader.file.then(file => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    resolve({
                        default: e.target.result
                    });
                };
                reader.onerror = function(error) {
                    reject(error);
                };
                reader.readAsDataURL(file);
            }));
        }

        abort() {
            // Reject promise returned from upload() method.
        }
    }

    function MyCustomUploadAdapterPlugin(editor) {
        editor.plugins.get('FileRepository').createUploadAdapter = (loader) => {
            return new MyUploadAdapter(loader);
        };
    }

    ClassicEditor
        .create(document.querySelector('#editor'), {
            toolbar: [
                'heading', '|',
                'bold', 'italic', 'link', '|',
                'bulletedList', 'numberedList', 'blockQuote', '|',
                'uploadImage', 'insertTable', '|',
                'undo', 'redo'
            ],
            extraPlugins: [MyCustomUploadAdapterPlugin],
            placeholder: 'Bắt đầu viết nội dung bài viết của bạn...',
            image: {
                toolbar: [
                    'imageTextAlternative',
                    'imageStyle:inline',
                    'imageStyle:block',
                    'imageStyle:side'
                ]
            }
        })
        .catch(error => {
            console.error('CKEditor Error:', error);
        });

    // 2. Character Counter for Description
    const descTextarea = document.querySelector('textarea[name="description"]');
    const charCounter = document.querySelector('.char-counter');
    
    if (descTextarea && charCounter) {
        descTextarea.addEventListener('input', function() {
            const count = this.value.length;
            charCounter.textContent = `${count}/200`;
            
            if (count > 180) {
                charCounter.classList.add('text-warning');
            } else {
                charCounter.classList.remove('text-warning');
            }
            
            if (count >= 200) {
                charCounter.classList.remove('text-warning');
                charCounter.classList.add('text-danger');
            }
        });
    }

    // 3. Image Preview
    function previewImage(input) {
        const uploadContent = document.getElementById('uploadContent');
        const uploadPreview = document.getElementById('uploadPreview');
        const imagePreview = document.getElementById('imagePreview');
        
        if (input.files && input.files[0]) {
            const file = input.files[0];
            
            // Validate file size (5MB)
            if (file.size > 5 * 1024 * 1024) {
                alert('Kích thước ảnh không được vượt quá 5MB!');
                input.value = '';
                return;
            }
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                uploadContent.classList.add('d-none');
                uploadPreview.classList.remove('d-none');
            }
            
            reader.readAsDataURL(file);
        }
    }

    // 4. Remove Image
    function removeImage() {
        const uploadContent = document.getElementById('uploadContent');
        const uploadPreview = document.getElementById('uploadPreview');
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        
        imageInput.value = '';
        imagePreview.src = '#';
        uploadPreview.classList.add('d-none');
        uploadContent.classList.remove('d-none');
    }

    // 5. Drag and Drop for Image Upload
    const uploadZone = document.getElementById('uploadZone');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
        uploadZone.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
        e.preventDefault();
        e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
        uploadZone.addEventListener(eventName, () => {
            uploadZone.classList.add('drag-over');
        }, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
        uploadZone.addEventListener(eventName, () => {
            uploadZone.classList.remove('drag-over');
        }, false);
    });
    
    uploadZone.addEventListener('drop', (e) => {
        const dt = e.dataTransfer;
        const files = dt.files;
        const imageInput = document.getElementById('imageInput');
        
        imageInput.files = files;
        previewImage(imageInput);
    }, false);
</script>
