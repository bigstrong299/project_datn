<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Dashboard - Smart Waste{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo-tachnen.png') }}" type="image/png">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #f9f3d4, #d4f1d4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 18px;
            width: 400px;
            box-shadow: 0 12px 48px rgba(100, 150, 100, 0.18);
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
            object-fit: contain;
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            color: #4a5c4a;
        }
        .subtitle {
            text-align: center;
            color: #6b8e6b;
            font-size: 14px;
            margin-bottom: 25px;
        }
        .form-label {
            font-weight: 500;
            color: #4a5c4a;
            margin-bottom: 8px;
        }
        .form-control {
            background: #f5f9f5;
            border: 1px solid #d4e8d4;
            padding: 12px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            background: white;
            border-color: #f4d86d;
            box-shadow: 0 0 0 3px rgba(244, 216, 109, 0.1);
        }
        .btn-login {
            background: #0B4A3B;
            color: #FAEBD7;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
            border: none;
            box-shadow: 0 8px 32px rgba(100, 150, 100, 0.12);
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background: #f0d050;
            color: #5a4f2a;
            box-shadow: 0 12px 48px rgba(100, 150, 100, 0.18);
            transform: translateY(-2px);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .alert {
            border-radius: 8px;
            animation: slideIn 0.4s ease-out;
        }
        .mb-3 {
            animation: slideIn 0.4s ease-out;
            animation-fill-mode: both;
        }
        .mb-3:nth-child(1) {
            animation-delay: 0.1s;
        }
        .mb-3:nth-child(2) {
            animation-delay: 0.2s;
        }
        .mt-2 {
            animation: slideIn 0.4s ease-out 0.3s;
            animation-fill-mode: both;
        }
    </style>
</head>

<body>
<div class="login-box">

     <div class="logo-section">
        <img src="{{ url_for('static', filename='img/logo-tachnen.png') }}" alt="Smart Waste Logo" class="logo">
        <div class="title">Smart Waste System</div>
        <div class="subtitle">Đăng nhập Quản trị</div>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, msg in messages %}
            <div class="alert alert-{{ category }} text-center">{{ msg }}</div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    <form method="POST" action="/web/login">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" name="username" placeholder="Nhập username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" name="password" placeholder="Nhập mật khẩu" required>
        </div>

        <button type="submit" class="btn btn-login w-100 mt-2">Đăng nhập</button>
    </form>
</div>
</body>
</html>
