<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }}" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
<div class="container-fluid position-relative d-flex p-0">

    <!-- Sidebar -->
    <div class="sidebar pe-4 pb-3">
        <nav class="navbar bg-secondary navbar-dark">
           <a href="{{ url_for('admin_dashboard.dashboard') }}" 
            class="navbar-brand w-100 d-flex flex-column align-items-center text-center mx-4 mb-3">
              <!-- Logo -->
              <img src="{{ url_for('static', filename='img/logo-tachnen.png') }}" 
                  alt="Logo" style="height: 120px; margin-bottom: 12px;">
              <!-- Title -->
              <h4 class="m-0" style="color: #0B4A3B; font-weight: bold;">
                  QUẢN LÝ RÁC THẢI
              </h4>
              <!-- Subtitle -->
              <small style="color: #0B4A3B; font-size: 14px;">
                  Phường Tân Sơn Hòa
              </small>
          </a>

            <div class="navbar-nav w-100">
                <a href="{{ url_for('admin_map.map_view') }}" class="nav-item nav-link active"><i class="fa fa-home me-2"></i>Trang chủ</a>
                <a href="{{ url_for('admin_dashboard.dashboard') }}" class="nav-item nav-link"><i class="fa fa-map me-2"></i>Quản lý</a>
                <a href="{{ url_for('admin_map.map_view') }}" class="nav-item nav-link"><i class="fa fa-envelope me-2"></i>Phản ánh</a>
                <a href="{{ url_for('admin_map.map_view') }}" class="nav-item nav-link"><i class="bi bi-newspaper me-2"></i>Tin tức</a>
                <a href="{{ url_for('admin_administration.administration') }}" class="nav-item nav-link"><i class="bi bi-grid me-2"></i>Quản trị</a>
            </div>
        </nav>
    </div>
    <!-- Sidebar End -->

    <!-- Content -->
    <div class="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
            <a href="#" class="sidebar-toggler flex-shrink-0"><i class="fa fa-bars"></i></a>
            <div class="navbar-nav align-items-center ms-auto">
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                        <span class="d-none d-lg-inline-flex">Admin</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                        <a href="#" class="dropdown-item">My Profile</a>
                        <a href="#" class="dropdown-item">Settings</a>
                        <a href="#" class="dropdown-item">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navbar End -->

        <!-- Main Content -->
        <div class="container-fluid pt-4 px-4">
            {% block content %}{% endblock %}
        </div>
        <!-- Main Content End -->

        <!-- Footer -->
        <div class="container-fluid pt-4 px-4">
           <footer class="bg-secondary text-center p-3" 
                style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #FDEAAF; color: #0B4A3B;">
            &copy; 2025 <span style="color:#0B4A3B;">Vu Nguyen Thuy Duong</span>, Do An Tot Nghiep.
        </footer>
        </div>
    </div>
    <!-- Content End -->

</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='lib/chart/chart.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
