    {% extends "base.html" %}
    {% block title %}Dashboard{% endblock %}

    {% block content %}
    <div class="min-h-screen bg-background p-4 md:p-8">
        <div class="max-w-7xl mx-auto space-y-8">
            <!-- Stats Cards -->
            <div class="row g-4">
                <!-- Thùng rác -->
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-light rounded shadow-sm d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-trash fa-3x text-success"></i>
                        <div class="ms-3">
                            <p class="mb-1 text-muted">Thùng rác</p>
                            <h6 class="mb-0 fw-bold">{{ stats.total_bins }}</h6>
                        </div>
                    </div>
                </div>

                <!-- Trạm trung chuyển -->
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-light rounded shadow-sm d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-industry fa-3x text-danger"></i>
                        <div class="ms-3">
                            <p class="mb-1 text-muted">Trạm trung chuyển</p>
                            <h6 class="mb-0 fw-bold">{{ stats.total_transfer_stations }}</h6>
                        </div>
                    </div>
                </div>

                <!-- Điểm tập kết -->
                <div class="col-sm-6 col-xl-3">
                    <div class="bg-light rounded shadow-sm d-flex align-items-center justify-content-between p-4">
                        <i class="fa fa-map-marker-alt fa-3x text-secondary"></i>
                        <div class="ms-3">
                            <p class="mb-1 text-muted">Điểm tập kết</p>
                            <h6 class="mb-0 fw-bold">{{ stats.total_collection_points }}</h6>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-white rounded shadow p-4">
                    <h2 class="text-lg font-bold">Biểu đồ phân phối</h2>
                    <DistributionChart data={distributionData} />
                </div>
                <div class="bg-white rounded shadow p-4">
                    <h2 class="text-lg font-bold">Biểu đồ so sánh</h2>
                    <ComparisonChart data={comparisonData} />
                </div>
            </div>

            <!-- Trend Chart - Full Width -->
            <div class="w-full bg-white rounded shadow p-4">
                <h2 class="text-lg font-bold">Biểu đồ xu thế</h2>
                <TrendChart data={trendData} />
            </div>
        </div>
    </div>
    {% endblock %}
