{% extends "base.html" %}
{% block title %}Administration{% endblock %}

{% block content %}
<div class="row g-4">

    <!-- Nhân viên -->
    <div class="col-sm-6 col-xl-3">
        <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
            <i class="fa fa-id-badge fa-3x text-info"></i>
            <div class="ms-3">
                <p class="mb-2">Nhân viên</p>
                <h6 class="mb-0">{{ stats.total_employees }}</h6>
            </div>
        </div>
    </div>

    <!-- Người dùng -->
    <div class="col-sm-6 col-xl-3">
        <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
            <i class="fa fa-users fa-3x text-primary"></i>
            <div class="ms-3">
                <p class="mb-2">Người dùng</p>
                <h6 class="mb-0">{{ stats.total_users }}</h6>
            </div>
        </div>
    </div>

    <!-- Tài khoản -->
    <div class="col-sm-6 col-xl-3">
        <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-4">
            <i class="fa fa-user-circle fa-3x text-warning"></i>
            <div class="ms-3">
                <p class="mb-2">Tài khoản</p>
                <h6 class="mb-0">{{ stats.total_accounts }}</h6>
            </div>
        </div>
    </div>
</div>
{% endblock %}
